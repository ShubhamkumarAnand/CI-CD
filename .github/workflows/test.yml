name: My First Github Actions
on: [push]
jobs:
  print-hello-world:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Build the Project
        run: npm run build
      - name: Setup Finished
        run: echo "Successfully build the project"
