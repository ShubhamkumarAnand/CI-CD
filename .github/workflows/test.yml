name: My First Github Actions
on: [push]
jobs:
  project-building:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: install node_modules
        run: npm install
      - name: Build the Project
        run: npm run build
      - name: Setup Finished
        run: echo "Successfully build the project"
